<html lang="en">
<head>
    <link rel="stylesheet" type="text/css" href="style.css">
    <meta charset="utf-8" />
    <title>Blackjack</title>
</head>
<body>
    <h1> Blackjack </h1>
    <div class="textupdates" id="textUpdates">
        Hello, select 'New Game' to begin!


    </div> 

    <div class="buttonbox" id="newgame">
        <button alt="play" id="play">New Game</button>
    </div>
    <div class="buttonbox hidden" id="buttonBox">
        <button alt="hit" id="hit">Hit</button>
        <button alt="stay" id="stay">Stay</button>
    </div>
    <!--trying to add betting-->
    <!--<div class="buttonbox" id="betting">
        <button alt="Bet" id="Bet">Bet</button>
        <input type='number' id='bet' value='10' min='1' max="100"/>
    </div>-->
    <!--end of add-->
    <table>
        <tr>
            <th id="phand">             
                Your Hand
            </th>
            <th id="dhand">
                Dealer's Hand
            </th>
        </tr>
        <tr>
            <td id="pcards">No cards dealt</td>
            <td id="dcards">No cards dealt</td>

        </tr> 
    </table>
    <div id="tracker" class="buttonbox">
        <p>Wins: 0</p>
        <p>Push: 0</p>
        <p>Losses: 0</p>
    </div>
    <div class="buttonbox">
        <p><span class="bold" >Basic Strategy Suggestion: </span></p>       
        <span id="choice" class="bold redcard"></span>
        
    </div>



<script src="app.js"></script>
</body>

</html>
